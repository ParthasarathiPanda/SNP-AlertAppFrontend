<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Snp image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
	<h3 align="center"><b>Admin Login</b></h3>
	<div class="col-md-6 col-lg-5 d-none d-md-block">
            <img src="https://ingrammicrocloud.com/sites/default/files/2021-12/snp-technologies-inc-logo.png"
              alt="img not found" height="150px"/>
          </div>
        <form #loginform="ngForm" (ngSubmit)="loginAdmin()"> 
      <!--{{loginform.form.valid}}-->
      <small class="text-danger">{{errorMessage}}</small>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="admin.emailId" 
        required 
        
        #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched"
        />
  
      </div>
      <br/>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="admin.password"
        required #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched"
        >
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">*Password Is Required</small>
      </div>
      <br/>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <div class="d-flex justify-content-between">
        <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-info btn-lg">Login</button>
        
        <button type="reset"  style="text-align: right; float: right;" class="btn btn-warning btn-lg">Clear</button>
        </div>
      </div>
    </form>
    </div>
    </div>
  </div>
</section>
