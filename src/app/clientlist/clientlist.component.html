<div class="card-body">
    <mat-form-field appearance="outline" class="search-form-field">
        <input matInput 
           #clientname
           (keyup)="searchByName(clientname.value)"
           name="clientName"
           placeholder=" Search By Client Name"
        />
        
    </mat-form-field>
    <button type="button" class="btn btn-primary" (click)="clear()">Clear</button>
<table class = "table table-striped">
    <thead >
        <tr>
            <th> Client Name</th>
            <th> subscription</th>
            <th> Machine Name</th>
            <th> </th>
            <th> </th>
            <th> <button routerLink="/addClient" style="float: right;" routerLinkActive="active" class="btn btn-info" >Add Client</button> </th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let client of clients; let i = index">
            <tr>
                <ng-container *ngIf="i === 0 || client.clientName !== clients[i - 1].clientName">
                    <td>{{ client.clientName }}</td>
                </ng-container>
                <ng-container *ngIf="i !== 0 && client.clientName === clients[i - 1].clientName">
                    <td> </td>
                </ng-container>
                
                <td>{{ client.subscription }} </td>
                <td>{{ client.machineName }}</td>
                <td><button type="button" class="btn btn btn-success" (click)="updateClient(client.id)">Update</button></td>
                <td> <button type="button" class="btn btn-danger" (click)="deleteClient(client.id)">Delete</button> </td>
                <td> <button type="button" class="btn btn-primary" (click)="alerts(client.machineName)">Alerts</button> </td>
         </tr>
         </ng-container>
    </tbody>
</table>
    </div></div>
