<div class="card"
style="
    background-image: url('https://www.shutterstock.com/image-vector/cloud-computing-conceptabstract-connection-technology-260nw-1459075247.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover; /* This will make the image cover the entire container */
    background-position: center center; /* Center the image */
    height: 100vh; /* Set height to viewport height */
  ">
    <div class="row">

        <div class="col-md-8">
            <div class="p-3 py-5">

                <!-- <form #profileform="ngForm"> -->
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label for="clientName" style="color: aliceblue;">Client Name</label>
                        <input type="text" class="form-control" placeholder="" [(ngModel)]="client.clientName"required #cname="ngModel"
                        [class.is-invalid]="cname.invalid&&cname.touched"/>
                        <!-- <small class="text-danger" [class.d-none]="firstname.valid||firstname.untouched">Required field</small> -->
                        <div *ngIf="cname.errors && (cname.invalid && cname.touched)">
                          <small class="text-danger" *ngIf="cname.errors?.['required']">required field</small>
                          <small class="text-danger"*ngIf="cname.errors?.['pattern']">enter a valid name</small>
                        </div></div>
                    <div class="col-md-6">
                        <label for="subscription" style="color: aliceblue;">Subscription</label>
                        <input type="text" class="form-control"[(ngModel)]="client.subscription" placeholder=""
                        #Subscription="ngModel"
                        [class.is-invalid]="Subscription.invalid"/>
                        <!-- <small class="text-danger" [class.d-none]="firstname.valid||firstname.untouched">Required field</small> -->
                        <div *ngIf="Subscription.errors ">
                          <small class="text-danger" *ngIf="Subscription.errors?.['required']">required field</small>
                          <small class="text-danger"*ngIf="Subscription.errors?.['pattern']">enter a valid name</small>
                        </div></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="machineName" style="color: aliceblue;">Machine Name</label>
                        <input type="text" class="form-control" placeholder="Machine Name" [(ngModel)]="client.machineName"
                        required #MachineName="ngModel"
                        [class.is-invalid]="MachineName.invalid&&MachineName.touched"/>
                        <small class="text-danger" [class.d-none]="MachineName.valid||MachineName.untouched">Required field</small>
          </div>
                 
              
                <div class="mt-5 text-right"><button class="btn btn-primary profile-button" type="button"(click)="saveClient(client.id,client)">Update Client</button></div>
                
            </div>
        
        </div>
    </div>
</div>
