
<div class="card" style="background-color: rgb(27, 4, 111);">
  <div class="row">
      <div class="col-7">
          <h2 align="right" style="color: aliceblue;">Clients List</h2>
      </div>
      <div class="col-5 text-right" style="padding-left: 5px;" align="right">
          <button onclick="history.back()" class="btn btn-warning" style="width: 100px; padding-left: 20px;">Go Back</button>
          <button routerLink="/" class="btn btn-danger" style="width: 100px;">Exit</button>
      </div>
  </div>
</div>

<div class="card"
style="
    background-image: url('https://img.rawpixel.com/s3fs-private/rawpixel_images/website_content/pf-s106-pm-6905-kszr6bad.jpg?w=800&dpr=1&fit=default&crop=default&q=65&vib=3&con=3&usm=15&bg=F4F4F3&ixlib=js-2.2.1&s=8f1dd65680123c5a0fd199674a72555e');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover; /* This will make the image cover the entire container */
    background-position: center center; /* Center the image */
    height: 100vh; /* Set height to viewport height */
  ">
<div class="card-body">
        <mat-form-field appearance="outline" class="search-form-field">
            <input matInput 
               #clientname
               (keyup)="searchByName(clientname.value)"
               name="clientName"
               placeholder=" Search By Client Name"
            />
            
        </mat-form-field>
        <button type="button" class="btn btn-primary" (click)="clear()">Clear</button>
<table class = "table table-striped">
    <thead >
        <tr>
            <th> Client Name</th>
            <th> subscription</th>
            <th> Machine Name</th>
            <th> </th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let client of clients; let i = index">
            <tr>
                <ng-container *ngIf="i === 0 || client.clientName !== clients[i - 1].clientName">
                    <td>{{ client.clientName }}</td>
                </ng-container>
                <ng-container *ngIf="i !== 0 && client.clientName === clients[i - 1].clientName">
                    <td> </td>
                </ng-container>
                <td>{{ client.subscription }}</td>
                <td>{{ client.machineName }}</td>
                <td><button type="button" class="btn btn-primary" (click)="alerts(client.machineName)">Alerts</button></td>
            </tr>
        </ng-container>
    </tbody>
</table>
    </div></div>
